version: '3.7'

services:
  php-fpm:
    build:
      context: ./../docker/php-fpm
      dockerfile: Dockerfile
      args:
        - USER_ID
        - GROUP_ID
    environment:
      - PHP_IDE_CONFIG
      - PHP_XDEBUG_ENABLED
      - XDEBUG_CONFIG
    volumes:
      # Файлы проекта
      - ./../../src:/var/www:rw
      # Конфигурация
      - ./../docker/php-fpm/conf/conf.d:/usr/local/etc/php/conf.d:ro
      - ./../docker/php-fpm/conf/php-fpm.d/www.conf:/usr/local/etc/php-fpm.d/www.conf:ro
    working_dir: /var/www
    command: "php-fpm"

  nginx:
    build:
      context: ./../docker/nginx
      dockerfile: Dockerfile
      args:
        - USER_ID
        - GROUP_ID
    restart: always
    volumes:
      # Файлы проекта
      - ./../../src:/var/www:rw
      # Конфигурация (общая и виртуал.хосты)
      - ./../docker/nginx/conf/conf.d:/etc/nginx/conf.d:ro
      - ./../docker/nginx/conf/nginx.conf:/etc/nginx/nginx.conf:ro
      # Директория куда будут лететь логи
      - nginx-logs:/var/log/nginx:rw
    ports:
      - 8082:80
    depends_on:
      - php-fpm

  percona:
    build:
      context: ./../docker/percona
      dockerfile: Dockerfile
      args:
        - USER_ID
        - GROUP_ID
    environment:
      - MYSQL_ROOT_USER
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE
      - MYSQL_ROOT_HOST
    restart: always
    volumes:
      # Путь к файлам БД. Сокет отделен от данных файлов
      - db-data:/var/lib/mysql:rw
      # Конфигурации
      - ./../docker/percona/conf.d:/etc/my.cnf.d:ro
      # Директория куда будут лететь логи
      - db-logs:/var/log/mysql:rw
    ports:
      - 4444:3306

volumes:
  db-data:
  db-logs:
  nginx-logs:
